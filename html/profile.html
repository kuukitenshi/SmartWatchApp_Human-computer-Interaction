<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/common/base.css">
    <link rel="stylesheet" href="../css/common/material-icons.css">
    <link rel="stylesheet" href="../css/common/title-header.css">
    <link rel="stylesheet" href="../css/profile.css">
    <script defer src="../js/common/title-header.js"></script>
    <script defer src="../js/common/user-manager.js"></script>
    <script defer src="../js/profile.js"></script>
</head>

<body>
    <div class="container">

        <title-header previous-page="main-menu.html">Perfil</title-header>

        <div class="content-container hide-scrollbar">


            <div class="profile-container">
                <img class="profile-picture">
                <p class="profile-name"></p>
                <p class="profile-id"></p>
            </div>

            <div class="buttons-container">

                <button class="friends-button" tabindex="-1">
                    <span class="material-symbols-outlined">circle
                        <span class="material-symbols-outlined">group</span>
                    </span>
                </button>

                <button class="edit-profile-button" tabindex="-1">
                    <span class="material-symbols-outlined">circle
                        <span id="icon-edit" class="material-symbols-outlined">edit</span>
                    </span>
                </button>
            </div>
        </div>
    </div>    
</body>

</html>
